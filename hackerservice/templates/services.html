<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HackerService â€” Services</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="logo">HackerService</div>
    <nav><a href="{{ url_for('services.list_services') }}">Services</a></nav>
  </header>

  {% for category, items in grouped.items() %}
    <h2 class="cat-header">{{ category }}</h2>
    <div class="service-grid">
      {% for s in items %}
        <article class="service-card">
          <h3>{{ s.name }}</h3>
          <p class="price">{{ s.price }}</p>
          <p>{{ s.pitch }}</p>
          <p class="coins">Coins: {{ s.coins }}</p>
          <a class="btn-secondary"
             href="{{ url_for('services.service_detail', slug=s.slug) }}">
             Details / Buy
          </a>
        </article>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
